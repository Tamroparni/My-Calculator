<!DOCTYPE html>
<html>
<head>
    <title>Calculator by Tamroparni</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>
        <button onclick="
            cal += '1';
            console.log(cal);
            ">
            1
        </button>
        <button onclick="
            cal += '2';
            console.log(cal);
        ">
            2
        </button>
        <button onclick="
            cal += '3';
            console.log(cal);
        ">
            3
        </button>
        <button class="op" onclick="
            cal += '+';
            console.log(cal);
        ">
            +
        </button>
    </p>
    <p>
        <button onclick="
            cal += '4';
            console.log(cal);
            ">
            4
        </button>
        <button onclick="
            cal += '5';
            console.log(cal);
        ">
            5
        </button>
        <button onclick="
            cal += '6';
            console.log(cal);
        ">
            6
        </button>
        <button class="op" onclick="
            cal += '-';
            console.log(cal);
        ">
            -
        </button>
    </p>
    <p>
        <button onclick="
            cal += '7';
            console.log(cal);
            ">
            7
        </button>
        <button onclick="
            cal += '8';
            console.log(cal);
        ">
            8
        </button>
        <button onclick="
            cal += '9';
            console.log(cal);
        ">
            9
        </button>
        <button class="op" onclick="
            cal += '*';
            console.log(cal);
        ">
            *
        </button>
    </p>
    <p>
        <button class="op" onclick="
            cal += '.';
            console.log(cal);
            ">
            .
        </button>
        <button onclick="
            cal += '0';
            console.log(cal);
        ">
            0
        </button>
        <button class="op" onclick="
            cal = eval(cal);
            console.log(cal);
        ">
            =
        </button>
        <button class="op" onclick="
            cal += '/';
            console.log(cal);
        ">
            /
        </button>
    </p>
    <p>
        <button onclick="
          cal = '';
          console.log(cal);
        ">Clear</button>
      </p>
    <script>
        let cal='';
    </script>
</body>
</html>
